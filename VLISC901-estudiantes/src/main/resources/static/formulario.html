<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
        function myFunction(){
            alert("ok")
            let name = document.getElementById("name").value;
            let ln = document.getElementById("lastName").value;
    const estudiante = {
    nombre: name,

    }
    
    fetch('http://localhost:8686/api/univer/estudiante/save', {
        method: "POST",

    })
    .then(response => {
        if(response.ok && response.status===201){
            console.log("Dentro de la primera Promesa")
            return response.json()
        }else{
            throw Error(response.statusText)
        }
    })
    .then(json=>{
        console.log("segunda promesa")
        console.log(json);
        return json;
    })
    .catch(error => {console.log(error)})
    
    }
    function getCuatrimestres(){
                fetch( 'http://localhost:8888/api/univer/cuatrimestre/all',{
                       
                    method : 'GET',
                    headers:{
                        'Accept':'application/json',
                        'Content-Type' : 'application/json'
                    }
                })
                .then(response =>{
                  if(response.ok){
                         return response.json()
                  }
                })
                .then(json => {
                   console.log(json);
                   var options = "<option> Selecciona el Cuatrimestre</option>";
                    for(var i =0;i <json.length; i++){
                        console.log(json[i]);
                        options += "<option value=" +json[i].cuatrimestre+">"+json[i].nombre+"</option>";
                    }
                    console.log(options);
                   document.getElementById("inputGroupSelect01").innerHTML = options
                   return json;
                })
                .catch(error => console.log(error))
            } 
    </script>
</head>
<body>
<form class="row g-3">
    <div class="col-auto">
        <label for="name" class="">Nombre: </label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Ismael">

    </div>
    <div class="col-5 pt-2">
    <select class="form-select form-select-lg mb-3" id="inputGroupSelect01">
    <option selected>Seleccione el cuatrimestre</option>
    <script>
    const cuatrimestre = getCuatrimestres();
    </script>
    </select>

    </div>
</form>

</body>
