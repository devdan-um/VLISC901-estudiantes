<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript">
        function myFunction(){
            alert("ok")
            let name = document.getElementById("name").value;
            let ln = document.getElementById("lastName").value;
            let idC = document.getElementById("inputGroupSelect01").value;

            const estudiante = {
                nombre: name,
                apellido: ln,
                idCurso: idC
            }

            console.log(estudiante);

            fetch('http://localhost:8585/api/univer/estudiante/save', {
                method: "POST",
                body: JSON.stringify(estudiante),
                headers: {"Content-Type": "application/json"}
            })

            .then(response => {
                if(response.ok && response.status===201){
                    console.log("Dentro de la primera Promesa")
                    return response.json()
                }else{
                    throw Error(response.statusText)
                }
            })

            .then(json=>{
                console.log("segunda promesa ")
                console.log(json);
                return json;
            })

            .catch(error => {console.log(error)})
        }

        function getCuatrimestre(){
            fetch('http://localhost:8686/api/univer/cuatrimestre/all',{
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })

            .then(response =>{
                if(response.ok){
                    return response.json()
                }
            })
            .then(json => {
                console.log(json)
                var options = "<option selected> Selecciona el cuatrimestre... </option>";
                for(var i =0; i<json.length; i++){
                    console.log(json[i])
                    options += "<option value="+json[i].cuatrimestre+">"+json[i].nombre+"</option>";
                }
                console.log(options)
                document.getElementById("inputGroupSelect01").innerHTML = options
                return json;
            })
            .catch(error => {console.log(error)})
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<h2>Ingresa los datos del alumno</h2>
<form class="row g-3">
    <div class="col-auto">
        <label for="name" class="">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Carmen">
    </div>
    <div class="col-auto">
        <label for="lastName" class="">Apellido:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Piedras">
    </div>

    <div class="col-auto pt-2">
        <select class="form-select" aria-label="Default select example" id="inputGroupSelect01">
            <option selected>Selecionar el cuatrimestre</option>
            <script>
                const cuatrimestre = getCuatrimestre();

            </script>
        </select>
    </div>
    <div class="col-auto">
        <input type="button" onclick="myFunction()" class="btn btn-primary mb-3" value="Guardar">
    </div>

</form>
</body>
</html>
